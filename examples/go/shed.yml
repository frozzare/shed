# Docker configuration.
docker:
  endpoint: unix:///var/run/docker.sock

# Setting a default branch will allow us to deploy without a git repository.
git:
  branch: master

# Base domain that will be used for subdomain (branch name + domain, e.g: master.krig.dev)
domain: krig.dev

# We can override any setting matching a branch name.
branches:
  master:
    domain: krig.dev
